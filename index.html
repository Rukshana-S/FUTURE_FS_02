  <body>

    <div id="root"></div>
   <script>
  // Redirect all GitHub Pages 404s to index.html for React Router
  if (location.pathname !== '/' && !location.pathname.includes('.')) {
    const redirectPath = '/FUTURE_FS_02' + location.pathname;
    location.replace('/FUTURE_FS_02/index.html?redirect=' + redirectPath);
  }
</script>

</html>
